<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ReFind Space</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header-logo"
        src="./images/ReFindSpace_ASSETS12.png"
        alt="The ReFind Space Logo"
        height="55"
        width="96"
      />
    </header>
    <div class="container">
      <div class="hero">
        <img
          class="hero-logo"
          src="./images/ReFindSpace_ASSETS12.png"
          alt="The ReFind Space Logo"
          width="288"
        />
        <img
          class="hero-background"
          src="./images/limewash.jpg"
          alt="Limewash texture overlay"
          width="320"
        />
        <img
          class="hero-background"
          src="./images/woodendrawers.jpg"
          alt="Wooden drawers background"
          width="320"
        />
      </div>
    </div>
  </body>
</html>
